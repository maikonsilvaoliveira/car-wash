<app-default-login-layout
title="FaÃ§a login em sua conta"
primaryBtnText="Login"
secondaryBtnText="Signup">
<form [formGroup]="loginForm">
    <app-primary-input
    formControlName="email"
    inputName="email"
    type="email"
    label="Email"
    placeholder="maikonsilvaoliveira@gmail.com"
    >
    <img src="/assets/svg/email-icon.svg"/>
    </app-primary-input>
    <app-primary-input
    formControlName="password"
    inputName="password"
    type="password"
    label="Senha">
        <img src="/assets/svg/password-icon.svg"/>
    </app-primary-input>
    <span>Esqueceu a senha?</span>
</form>
</app-default-login-layout>
